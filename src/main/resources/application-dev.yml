spring:
  datasource:
    url: jdbc:mysql://localhost:3306/memory_schema?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: memory-user
    password: memory*1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
